<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/3ac19b95b9.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>FinKit</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="lang_select">
          <a href="#" class="active">Ru</a>
          <a href="#">En</a>
        </div>
        <div class="promo">
          <h1>Fin <span>Kit</span></h1>
          <p>Гибкая мобильная платформа</p>
          <p>для быстрой реализации</p>
          <p>инвестиционных сервисов.</p>
          <a href="#" class="btn btn_info">Заказать демо</a>
        </div>
        <div class="panel">
          <div class="feature_card">
            <div>
              <p>Удобный</p>
              <p>пользовательский</p>
              <p>интерфейс</p>
            </div>
            <div class="icon_wrap"></div>
            <i class="las la-chart-pie"></i>
          </div>
          <div class="feature_card">
            <div>
              <p>Панель</p>
              <p>администратора</p>
              <p>для ведения учета</p>
            </div>
            <div class="icon_wrap"></div>
            <i class="las la-chart-area"></i>
          </div>
          <div class="feature_card">
            <div>
              <p>Простая</p>
              <p>и быстрая</p>
              <p>интеграция</p>
            </div>
            <div class="icon_wrap"></div>
            <i class="las la-project-diagram"></i>
          </div>
          <div class="feature_card">
            <div>
              <p>Гибкая</p>
              <p>масштабируемая</p>
              <p>система</p>
            </div>
            <div class="icon_wrap"></div>
            <i class="las la-cog"></i>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="product_header">
          <h1>Наши <span>ключевые продукты</span></h1>
          <h1>для инвестиций</h1>
        </div>
      </div>
    </section>
  </body>
</html>
